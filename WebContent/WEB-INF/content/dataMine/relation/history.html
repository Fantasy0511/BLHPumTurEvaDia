	var myChart;
	//***某一故障，鼠标点击【查询】按钮，以调出相应的图表Chart***//
	function viewParameter(obj){
		var valuess =obj.value;
		
		var url = "/BLHPumTurEvaDia/datamine/history/view-parameter-curve?inputStr=";
		
		showMask();
		var start = valuess.substring(0,19); //将选中那行的元素--开始时间传给“start”
		var end = valuess.substring(20,39); //将选中那行的元素--结束时间传给“end”
		var para = valuess.substring(40); //将选中那行的元素--参数传给“para”
		console.log(para); //传递成功显示“para” 
		var titleChart = para;

		url = url + start + "//" + end
				+ "//" + para; //重新定义了传入地址url
		console.log(url);

		$.getJSON(url,function(result) { //调用url地址json数据，加载成功执行回调函数result
							time = result.data1.time;
							data = result.data1.value;
							var temp = result.typeid1;
							var yUnit = result.data1.unit;
							var yDescription = result.data1.decription;

							if (temp.indexOf("bool") != -1) { //开关量和状态量进行判断，更换图标类型，和坐标轴名称
								var stepType = 'middle';
								yAxisName = '开关量';
							} else {
								stepType = false;
								yAxisName = yDescription+ '('+ yUnit+ ')';
							}
							
							if (myChart != null&& myChart != ""&& myChart != undefined) {
								myChart.dispose();
							}
							myChart = echarts.init(document.getElementById('chartmain'));

							var timeData = time, timeData = timeData.map(function(str) {
										return str.substring(5,19);
									});

							option = {
								title : {
									text : titleChart,
									x : 'center'
								},
								tooltip : {
									trigger : 'axis',
									axisPointer : {
										animation : false
									}
								},
								legend : {
									data : [ '历史查询数据' ],
									x : 'left',
									itemHeight : 20
								},
								toolbox : {
									feature : {
										/* dataZoom: {
										    yAxisIndex: 'none'
										},
										restore: {}, */
										saveAsImage : {}
									},
									right : '8%'
								},

								dataZoom : [
										{
											show : true,
											realtime : true,
											start : 0,
											end : 100,
											xAxisIndex : [ 0 ]
										},
										{
											type : 'inside',
											realtime : true,
											start : 0,
											end : 100,
											xAxisIndex : [ 0 ]
										} ],
								grid : [ {
									left : '5%',
									right : '8%',
									height : '70%'
								} ],
								xAxis : [ {
									name : '时间',
									type : 'category',
									boundaryGap : false,
									axisLine : {
										onZero : true
									},
									data : timeData
								} ],
								yAxis : [ {
									name : yAxisName,
									type : 'value',
									max : function(
											value) {
										return (value.max)
												.toFixed(1);
									},
									min : function(
											value) {
										return (0.8 * value.min)
												.toFixed(1);
									}
								} ],
								series : [ {
									symbol : "none",
									step : stepType,
									name : '历史查询数据',
									type : 'line',
									symbolSize : 8,
									hoverAnimation : false,
									data : data,
									itemStyle : {
										normal : {
											lineStyle : {
												width : 2,//折线宽度
												color : "#1c73c1"//折线颜色
											}
										}
									}
								} ]
							};
							myChart.clear();
							myChart.setOption(option);
							hideMask();
						});
		
	}

			<script>
				$.extend($.fn.validatebox.defaults.rules, {
					md : {
						validator : function(value, param) {
							var d1 = $.fn.datebox.defaults.parser(param[0]);
							var d2 = $.fn.datebox.defaults.parser(value);
