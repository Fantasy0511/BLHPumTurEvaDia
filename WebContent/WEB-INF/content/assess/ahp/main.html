<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>层次分析主页面</title>

<link rel="icon" href="/BLHPumTurEvaDia/images/ico.ico" type="image/x-icon" />

<link rel="stylesheet"
	href="/BLHPumTurEvaDia/tool/easyui-1.4.5/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/BLHPumTurEvaDia/tool/easyui-1.4.5/themes/icon.css">
<link rel="stylesheet" type="text/css"
	href="/BLHPumTurEvaDia/css/assess/inputdiv.css">

<script type="text/javascript"
	src="/BLHPumTurEvaDia/tool/jquery/jquery.min.js"></script>
<script src="/BLHPumTurEvaDia/tool/easyui-1.4.5/jquery.min.js"></script>
<script type="text/javascript"
	src="/BLHPumTurEvaDia/tool/easyui-1.4.5/jquery.easyui.min.js"></script>

<script type="text/javascript">
$(function() {
	var map = {
		0 : {
			init : false,
			id : "item0",
			url : "/BLHPumTurEvaDia/assess/ahp/pum"
		},
		1 : {
			init : false,
			id : "item1",
			url : "/BLHPumTurEvaDia/assess/ahp/gov"
		},
		2 : {
			init : false,
			id : "item2",
			url : "/BLHPumTurEvaDia/assess/ahp/exc"
		},
		3 : {
			init : false,
			id : "item3",
			url : "/BLHPumTurEvaDia/assess/ahp/ball"
		},
		4 : {
			init : false,
			id : "item4",
			url : "/BLHPumTurEvaDia/assess/ahp/transfer"
		}
	};
	
	
	$("#tabs").tabs({
		onSelect : function(title, index) {
			var item = map[index];
			if (item.init == true) {
				return;
			} else {
				$("#" + item.id).attr("src", item.url);
				item.init = true;
			}
		}
	});
});





</script>
</head>
<body>
	<div class="input_div" style="margin-bottom: 5px;margin-top: 5px">
		<span class="input_title">条件输入：</span> <label for="model">机组：</label>
		<select id="unitNo" class="easyui-combobox" style="width: 100px;">
			<option value="1">1#</option>
			<option value="2">2#</option>
			<option value="3">3#</option>
			<option value="4">4#</option>
		</select> 
		
		<a class="easyui-linkbutton" href="/BLHPumTurEvaDia/assess/action">返回上一级</a>
		
	</div>

	<div id="tabs" class="easyui-tabs"
		data-options="fit:true,tabPosition:'left',tabWidth:160,tabHeight:60">
		<div
			title="<table><tr><td align='center' valign='middle'> <img src='/BLHPumTurEvaDia/images/modem.png'/></td><td align='center' valign='middle'>水泵水轮机系统</td></tr></table>"
			style="padding: 10px">
			<iframe id="item0" src="/BLHPumTurEvaDia/assess/ahp/pum"
				style="width: 99%; height: 99%; border: none"></iframe>
		</div>
		<div
			title="<table><tr><td align='center' valign='middle'><img src='/BLHPumTurEvaDia/images/pda.png'/></td><td align='center' valign='middle'>调速系统</td></tr></table>"
			style="padding: 10px">
			<iframe id="item1" src="/BLHPumTurEvaDia/assess/ahp/gov"
			style="width: 99%; height: 99%; border: none"></iframe>
		</div>
		<div
			title="<table><tr><td align='center' valign='middle'><img src='/BLHPumTurEvaDia/images/pda.png'/></td><td align='center' valign='middle'>励磁发电系统</td></tr></table>"
			style="padding: 10px">
			<iframe id="item2" src="/BLHPumTurEvaDia/assess/ahp/exc"
			style="width: 99%; height: 99%; border: none"></iframe>
		</div>
		<div
			title="<table><tr><td align='center' valign='middle'><img src='/BLHPumTurEvaDia/images/pda.png'/></td><td align='center' valign='middle'>球阀系统</td></tr></table>"
			style="padding: 10px">
			<iframe id="item3" src="/BLHPumTurEvaDia/assess/ahp/ball"
			style="width: 99%; height: 99%; border: none"></iframe>
		</div>
		<div
			title="<table><tr><td align='center' valign='middle'><img src='/BLHPumTurEvaDia/images/pda.png'/></td><td align='center' valign='middle'>主变系统</td></tr></table>"
			style="padding: 10px">
			<iframe id="item4" src="/BLHPumTurEvaDia/assess/ahp/transfer"
			style="width: 99%; height: 99%; border: none"></iframe>
		</div>
	
	
	</div>
	
	
	

</body>
</html>
