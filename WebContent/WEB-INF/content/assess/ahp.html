<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<link rel="stylesheet"

<link rel="stylesheet"
	href="/BLHPumTurEvaDia/tool/easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"

<body>
	<div class="input_div" style="margin-bottom: 5px;">
		<span class="input_title">条件输入：</span> <label for="model">机组：</label>
		<select id="unitNo" class="easyui-combobox" style="width: 100px;">
			<option value="1">1#</option>
			<option value="2">2#</option>
			<option value="3">3#</option>
			<option value="4">4#</option>
		</select> <label for="model">子系统： </label> <select id="subSystem"

			<option value="pum">发电机及励磁系统</option>
			<option value="ball">调速器系统</option>
			<option value="exc">主变系统</option>
			<option value="transfer">水泵水轮机</option>
		</select>

		<span class="control" style="width: 50px">
			<a class="easyui-linkbutton" href="/BLHPumTurEvaDia/assess/action">返回上一级</a>
		</span>
	</div>

	<div class="panel panel-primary" >
		<!-- 插入panel -->
		<div class="panel-heading" style="height:30px">综合状态评估</div>
		<div class="panel-body" >
			<div align="center" >
				<img alt="主变系统状态评估" src="/BLHPumTurEvaDia/images/AHP/Tansfer.png" />
			</div>

		</div>
	</div>
