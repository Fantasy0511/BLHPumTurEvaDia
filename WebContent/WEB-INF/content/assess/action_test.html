<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>白莲河状态评估</title>

<link rel="stylesheet" type="text/css"
	href="/BLHPumTurEvaDia/js/assess/easyui.css">
<link rel="stylesheet" type="text/css"
	href="/BLHPumTurEvaDia/js/assess/icon.css">
<link rel="stylesheet" type="text/css"

<script type="text/javascript"
	src="/BLHPumTurEvaDia/tool/easyui-1.4.5/jquery.min.js"></script>
<script type="text/javascript" src="/BLHPumTurEvaDia/js/echarts.min.js"></script>
<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/lodash.min.js"></script>

<script type="text/javascript"
	src="/BLHPumTurEvaDia/tool/easyui-1.4.5/jquery.easyui.min.js"></script>

<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/easyui-util-all.js"></script>



<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/highcharts.js"></script>
<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/exporting.js"></script>
<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/sand-signika.js"></script>
<script type="text/javascript"
	src="/BLHPumTurEvaDia/js/assess/highcharts-more.js"></script>





<script type="text/javascript">
	$(document).ready(function() {
		var chart = {
			type : 'column'
		};
		var title = {
			text : '水泵水轮机系统综合状态评估'
		};

		var xAxis = {
			categories : [ '轴系振摆', '水导轴承温度', '主轴密封', '导水机构', '历史状态' ],
			crosshair : true
		};
		var yAxis = {
			max:100,
			min : 0,
			title : {
				text : '得分 '
			}
		};

		var plotOptions = {
			column : {
				pointPadding : 0.2,
				borderWidth : 0
			}
		};
		var credits = {
			enabled : false
		};

		var series = [ {
			name : '指标得分情况',
			data : [ 93.2, 87.9, 92.5, 100, 89.7 ]
		} ];

		var json = {};
		json.chart = chart;
		json.title = title;
		json.xAxis = xAxis;
		json.yAxis = yAxis;
		json.series = series;
		json.plotOptions = plotOptions;
		json.credits = credits;
		$('#chart_middle_bar').highcharts(json);

	});
</script>

</head>
<body>
	<div class="input_div" style="margin-bottom: 5px;">
		<span class="input_title">条件输入：</span> <label for="model">机组：</label>
		<select id="unitNo" class="easyui-combobox" style="width: 100px;">
			<option value="1">1#</option>
			<option value="2">2#</option>
			<option value="3">3#</option>
			<option value="4">4#</option>
		</select> <label for="model">子系统： </label> <select id="subSystem"
			class="easyui-combobox" style="width: 120px;">
			<option value="ball">球阀系统</option>
			<option value="Exc">发电机及励磁系统</option>
			<option value="Gov">调速器系统</option>
			<option value="Transfer">主变系统</option>
			<option value="Pum">水泵水轮机</option>
		</select> <label style="margin-bottom: 5px">时间：</label> <input id="beginDate"
			class="easyui-datebox"
			data-options="formatter:myformatter,parser:myparser" required
			style="width: 150px; height: 26px"> <a id="bt_assess"
			href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">开始评估</a>

	</div>

	<!--分项评估结果 共 5 项 -->

	<div style="margin-left: auto; margin-right: auto; width: 1300px">
		<div class="assesment-container">

			<div class="midDiv-container" style="margin-left: 0px; float: left">
				<div class="midDiv" style="top: 70px; width: 900px">
					<div>
						<pre class="tt" style="font: 10px; height: 10px">分项评估结果 共 5 项</pre>
					</div>
					<hr />
					<div class="middle">
						<img class="middleImg"
							src="/BLHPumTurEvaDia/images/pages/assessment/振动.png" />
						<div>
							<label id="label1" style="margin-bottom: 5px">轴系振摆：</label> <input
								id="text_oil_remark" class="easyui-textbox"
								data-options="readonly:true,editable:false" style="width: 40px"
								value="93.2" />
						</div>
					</div>
					<div class="middle">
						<img class="middleImg"
							src="/BLHPumTurEvaDia/images/pages/assessment/温度.png" />
						<div>
							<label id="label2" style="margin-bottom: auto">水导轴承温度：</label> <input
								id="text_condition_remark" class="easyui-textbox"
								data-options="readonly:true,editable:false" style="width: 40px"
								value="87.9" />
						</div>

					</div>

					<div class="middle">
						<img class="middleImg"
							src="/BLHPumTurEvaDia/images/pages/assessment/密封.png" />
						<div>
							<label id="label2" style="margin-bottom: auto">主轴密封：</label> <input
								id="text_condition_remark" class="easyui-textbox"
								data-options="readonly:true,editable:false" style="width: 40px"
								value="92.5" />
						</div>

					</div>
					<div class="middle">
						<img class="middleImg"
							src="/BLHPumTurEvaDia/images/pages/assessment/导水.png" />
						<div>
							<label id="label2" style="margin-bottom: auto">导水机构：</label> <input
								id="text_condition_remark" class="easyui-textbox"
								data-options="readonly:true,editable:false" style="width: 40px"
								value="100" />
						</div>

					</div>

					<div class="middle">
						<img class="middleImg"
							src="/BLHPumTurEvaDia/images/pages/assessment/history_1.png" />
						<div>
							<label id="label2" style="margin-bottom: auto">历史状态：</label> <input
								id="text_condition_remark" class="easyui-textbox"
								data-options="readonly:true,editable:false" style="width: 40px"
								value="89.7" />
						</div>

					</div>

				</div>
			</div>
			
			<div id="assement-container" style="float: left; width:350px;height:280px;top:30px"></div>
		</div>
	</div>


	<div style="margin-left: auto; margin-right: auto; width: 1300px">
		<table id="result_table" title="详细评估信息" class="easyui-datagrid"
			style="width: 550px; height: 450px"
			data-options="striped:true,singleSelect:true,collapsible:false,fitColumns:true,striped:true,style:{display:'inline-block',float:'left',marginRight:'2px'}">
			<thead>
				<tr>
					<th data-options="field:'name',width:100">计算指标</th>
					<th data-options="field:'value',width:100">运行值</th>
				</tr>

			</thead>
			<tbody>
				<tr>
					<td>主轴X轴位移（μm）</td>
					<td>46</td>
				</tr>
				<tr>
					<td>主轴Y轴位移（μm）</td>
					<td>61</td>
				</tr>
				<tr>
					<td>水导X轴振摆速（mm/s）率</td>
					<td>1.5</td>
				</tr>
				<tr>
					<td>水导Y轴振摆速（mm/s）率</td>
					<td>2.4</td>
				</tr>
				<tr>
					<td>水导Z轴振摆速（mm/s）率</td>
					<td>0.9</td>
				</tr>
				<tr>
					<td>轴承温度（℃）</td>
					<td>42</td>
				</tr>
				<tr>
					<td>油冷却系统油温（℃）</td>
					<td>29.5</td>
				</tr>
				<tr>
					<td>油冷却系统油位（mm）</td>
					<td>255</td>
				</tr>
				<tr>
					<td>油冷却系统油质（%）</td>
					<td>45.5</td>
				</tr>
				<tr>
					<td>主轴密封磨损（mm）</td>
					<td>4.2</td>
				</tr>
				<tr>
					<td>供水系统温度（℃）</td>
					<td>25.9</td>
				</tr>
				<tr>
					<td>供水系统供水压力（bar）</td>
					<td>5.8</td>
				</tr>
				<tr>
					<td>剪短销剪短状态</td>
					<td>合格</td>
				</tr>
				
			</tbody>
		</table>

		<div id="bar_container" title="评估结果柱状图" class="easyui-panel"
			style="width: 700px; height: 450px; display: inline; float: left">
			<div id="chart_middle_bar"></div>
		</div>
	</div>

	<div style="height: 50px"></div>

<script >
	
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('assement-container'));

	// 指定图表的配置项和数据
	var option = {
		title : {
			text : '综合评估', //标题文本内容
		},
		toolbox : { //可视化的工具箱
			show : true,
			feature : {
				restore : { //重置
					show : false
				},
				saveAsImage : {//保存图片
					show : true
				}
			}
		},
		/* tooltip : { //弹窗组件
			formatter : "{a} <br/>{b} : {c}%"
		}, */
		series : [ {
			name : '业务指标',
			type : 'gauge',
			textStyle:{
				fontsize:9
			},
			detail : {
				formatter : '{value}'
			},
			data : [ {
				value : 91.6,
				name : '正常'
			} ]
		} ]

	};

	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);

	setInterval(function() {//把option.series[0].data[0].value的值使用random()方法获取一个随机数
		/* option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0; */
		myChart.setOption(option, true);
	}, 2000);
</script>


</body>
</html>
