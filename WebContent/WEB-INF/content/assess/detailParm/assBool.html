<script type="text/javascript">
	function myformatter(date) {
		var y = date.getFullYear();
		var m = date.getMonth() + 1;
		var d = date.getDate();
		return y + '-' + (m < 10 ? ('0' + m) : m) + '-'
				+ (d < 10 ? ('0' + d) : d);
	}
	function myparser(s) {
		if (!s)
			return new Date();
		var ss = (s.split('-'));
		var y = parseInt(ss[0], 10);
		var m = parseInt(ss[1], 10);
		var d = parseInt(ss[2], 10);
		if (!isNaN(y) && !isNaN(m) && !isNaN(d)) {
			return new Date(y, m - 1, d);
		} else {
			return new Date();
		}
	}
</script>
<script>
	function predict() {
		
		var url = window.location.search;
		showMask(); 
		var parmeter=url.split("//");
		url1="/BLHPumTurEvaDia/asscss/bool-parm/predict"+url;
		console.log("接收的url："+url1);
		console.log("输出参数："+parmeter[4]);
		
		
		getJSON(url1, function(data) {
			
			$('#unitNo').combobox('setValue', parmeter[0].split("=")[1]);
			$('#beginDate').datebox('setValue', parmeter[2]);
			$('#number').textbox('setValue', parmeter[3]);
			$('#detailTest').textbox('setValue', parmeter[4]);
			loadData("table_comparison", data.tableComparison);
			drawPic("chart_comparison", data.getChartComparison);
		});
		hideMask();
		
	}
	
	$(function() {
		console.log( window.location.search);
		 predict();
	});
</script>
