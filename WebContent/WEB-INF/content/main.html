<script type="text/javascript">
	function addPanel(path, title) { //鼠标放上去的动作设置  addPanel鼠标放上加上下滑选项
		if ($("#tabs").tabs("exists", title)) {
			$("#tabs").tabs("select", title);
			return;
		} else {
			var option = {
				title : title,
				content : '<iframe src="'
						+ path
						+ '" style="width:100%;height:98%;border:none;scrolling:false"></iframe>',
				closable : true,
				style : {
					padding : '1px'
				}
			};
			$('#tabs').tabs('add', option);
		}
	}

	function pageJump() { // 页面跳转
		$(".jump").click(function() {
			var path = $(this).attr("data-path");
			var title = $(this).text();
			console.log(path + title)
			addPanel(path, title);
		});
	}

	function testDbException() { //是否成功连接数据库
		var url = "/BLHPumTurEvaDia/exception/dbexception";
		console.log(url);
		var success = function(data) {
			showMessage(data.exceptionString.message,3000);
		}
		getJSON(url, success);
	}
	$(function() {
		testDbException();
		pageJump();
	});
</script>
