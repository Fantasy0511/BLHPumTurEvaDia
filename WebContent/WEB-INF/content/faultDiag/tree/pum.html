<head>
<meta charset="UTF-8">

<script type="text/javascript"
	src="/BLHPumTurEvaDia/tool/easyui-1.4.5/jquery.min.js"></script>
	<script type="text/javascript"

<script type="text/javascript"

<script type="text/javascript"

</head>
<script type="text/javascript">
	var id;
	$(function() {
		var tree = new TreeEditor({
			container : 'container',
			enabled : false,
			connectable : false,
			movable : false,
			resizable : false
		});
		tree.fromJSON(cell1);
		tree.graph.refresh();

		function changecolor1(result) {
			var graphJSON = tree.toJSON();
			var cells = graphJSON.cells;
			for (i in result) {
				for (j = 0; j < cell1.cells.length; j++) {
					if (cell1.cells[j].id == result[i]) {
						var stylename = cell1.cells[j].style;
						cells[j].style = stylename + '_selected';
					}
				}

			}
			tree.fromJSON(graphJSON);
		}

		function changecolor2(result) {
			var graphJSON = tree.toJSON();
			var cells = graphJSON.cells;
			for (i in result) {
				for (j = 0; j < cell2.cells.length; j++) {
					if (cell2.cells[j].id == result[i]) {
						var stylename = cell2.cells[j].style;
						cells[j].style = stylename + '_selected';
					}
				}
			}
			tree.fromJSON(graphJSON);
		}

		function changecolor3(result) {
			var graphJSON = tree.toJSON();
			var cells = graphJSON.cells;
			for (i in result) {
				for (j = 0; j < cell3.cells.length; j++) {
					if (cell3.cells[j].id == result[i]) {
						var stylename = cell3.cells[j].style;
						cells[j].style = stylename + '_selected';
					}
				}
			}
			tree.fromJSON(graphJSON);
		}

		function changecolor4(result) {
			var graphJSON = tree.toJSON();
			var cells = graphJSON.cells;
			for (i in result) {
				for (j = 0; j < cell4.cells.length; j++) {
					if (cell3.cells[j].id == result[i]) {
						var stylename = cell4.cells[j].style;
						cells[j].style = stylename + '_selected';
					}
				}
			}
			tree.fromJSON(graphJSON);
		}

		function changecolor5(result) {
			var graphJSON = tree.toJSON();
			var cells = graphJSON.cells;
			for (i in result) {
				for (j = 0; j < cell5.cells.length; j++) {
					if (cell3.cells[j].id == result[i]) {
						var stylename = cell5.cells[j].style;
						cells[j].style = stylename + '_selected';
					}
				}
			}
			tree.fromJSON(graphJSON);
		}
		$("#b1").click(function() {
			tree.fromJSON(cell1);
			changecolor1(id);
		});
		$("#b2").click(function() {
			tree.fromJSON(cell2);
			changecolor2(id);
		});
		$("#b3").click(function() {
			tree.fromJSON(cell3);
			changecolor3(id);
		});

		$("#b4").click(function() {
			tree.fromJSON(cell4);
			changecolor4(id);
		});

		$("#b5").click(function() {
			tree.fromJSON(cell5);
			changecolor5(id);
		});
		$("#b0").click(function() {
			diagnose();
			tree.fromJSON(cell1);
			changecolor1(id);
		});

	});

	function diagnose() {//从后台得到故障id
		showMask();
		var startTime=$('#startTime').datebox('getValue');
		var url = "/BLHPumTurEvaDia/faulttree/fault-tree?inputStr="+startTime;
		console.log(url);
		getJSON(url, function(data) {
			id = data.resultNode;
			loadData("faultInfo", data.faultInfoTable);
		});
	}
</script>

<style type="text/css">
.datagrid-header-row td {
	background-color: #ADF0A3;
	color: #fff
}
</style>
</head>
<body>
	
	<div class="input_div" style="margin-bottom: 5px; margin-top: 5px;">
		<span class="input_title">条件输入：</span> 
		<label for="model">机组型号：</label> <select id="untiNo"
			class="easyui-combobox" style="width: 100px;">
			<option>一号机组</option>
			<option>二号机组</option>
			<option>三号机组</option>
			<option>四号机组</option>
		</select>
		<label
			style="margin-bottom: 5px">选择时间：</label><input id="startTime"
			class="easyui-datebox" required style="width: 150px; height: 26px">
		<a id="Startwarning" href="#" class="easyui-linkbutton"
			data-options="iconCls:'icon-ok'">开始诊断</a>
	</div>

	<div style="height: 10px"></div>

	<div style="width: auto">
		<div class="easyui-panel" title="诊断控制"></div>
		<div style="margin-top: 10px">
			<a style="margin-left: 10px">
				<button type="button" class="easyui-linkbutton" id="b1">水导装置</button>
			</a> <a style="margin-left: 20px">
				<button type="button" class="easyui-linkbutton" id="b2">过流部件</button>
			</a> <a style="margin-left: 20px">
				<button type="button" class="easyui-linkbutton" id="b3">轴系装置</button>
			</a> <a style="margin-left: 20px">
				<button type="button" class="easyui-linkbutton" id="b4">推力轴承装置</button>
			</a> <a style="margin-left: 20px">
				<button type="button" class="easyui-linkbutton" id="b5">水泵水轮机总图</button>
			</a> <a style="margin-left: 20px">
				<button type="button" class="easyui-linkbutton" id="b0">诊断</button>
			</a>
		</div>
	</div>



	<div style="height: 10px"></div>

	<div style="width: auto;height:700px">
		<div>
			<div class="easyui-panel" title="故障树展示"></div>
			<div id="drag" title="故障树" style="height:auto">
				<div style="cursor: pointer;">
					<span id="container" style="float: center;height:500px"></span>
				</div>
			</div>
		</div>
	</div>
	
	<div style="height: 20px"></div>
	
	<div style="width: auto">
		<table class="easyui-datagrid" id="faultInfo" title="诊断结果分析"
			style="height: 350px; word-break: break-all; word-wrap: break-all"
			data-options="rownumbers:true,fitColumns:false, singleSelect:true">
			<thead>
				<tr>
					<th data-options="field:'faultName',align:'center',width:300">故障名称</th>
					<th data-options="field:'probality',align:'center',width:300">发生概率</th>
					<th data-options="field:'describe',align:'center',width:300">建议描述</th>
				</tr>
			</thead>
		</table>
	</div>

	<div style="height: 20px"></div>

</body>
</html>
