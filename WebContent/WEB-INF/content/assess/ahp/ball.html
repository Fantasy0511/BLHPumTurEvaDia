<link rel="stylesheet"

<link rel="stylesheet" type="text/css"
	href="/BLHPumTurEvaDia/tool/easyui-1.4.5/themes/icon.css">

<script>
	function changeInput1() {
		$('#dr_title').panel({
			title : "球阀系统典型故障关联耦合图"});
		$('img').attr('src','/BLHPumTurEvaDia/images/AHP/FaultRelationChart/ball/ballFaultRelation.png');
		$('img').attr('src');
	}
	function changeInput2() {
		$('#dr_title').panel({title : "球阀系统参数关联耦合图"});
		$('img').attr('src','/BLHPumTurEvaDia/images/AHP/FaultRelationChart/ball/ballOperationRelation.png');
		$('img').attr('src');
	}

	$(function() {
		$("#input1").click(changeInput1);
		$("#input2").click(changeInput2);
	})
</script>

	</div>
	</div>
	
	<div style="margin-left: auto; margin-right: auto; width: 95%">

			<p></p>

					src="/BLHPumTurEvaDia/images/AHP/FaultRelationChart/ball/ballFaultRelation.png" />
			</div>

		</div>
